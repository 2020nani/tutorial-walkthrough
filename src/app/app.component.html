<div>
  <button
    id="step1"
    [ngClass]="{ highlight: highlight === '#step1' }"
    (click)="startTour()"
  >
    Iniciar Tour
  </button>
  <div id="step2" [ngClass]="{ highlight: highlight === '#step2' }">
    Outro ponto do tour
  </div>

  <!-- Inclui o TourComponent e passa os passos -->
  <app-teste [steps]="steps"></app-teste>
  <!-- Incluir tour by angular-guider-->
  <app-walkthroughcustom></app-walkthroughcustom>
</div>
<div class="teste-tooltip">
  <button
    appMyTooltip
    appTooltip="Este Ã© um tooltip muito gigante e querido por todos"
  >
    Passe o mouse aqui
  </button>
</div>
