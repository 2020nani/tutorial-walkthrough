<div class="container">
  <div class="content">
    <div [bdcWalkTriggerFor]="example1Step1">Step 1 teste</div>
    <div [bdcWalkTriggerFor]="example1Step2">Step 2</div>
  </div>
  <div class="content">
    <div [bdcWalkTriggerFor]="example1Step3">Step 3</div>
  </div>
  <button (click)="reset()" mat-stroked-button>Reset</button>
</div>

<bdc-walk-popup
  #example1Step1
  name="example1Step1"
  header="Step 1"
  xPosition="after"
  [horizontal]="true"
  [showButton]="true"
  xPosition="after"
  [mustCompleted]="{ dialogWelcome: true }"
  class="warning"
>
  <div class="popup"></div>
  <div>teste</div>
  <div>Close this popup to display the next one.</div>
</bdc-walk-popup>

<bdc-walk-popup
  #example1Step2
  name="example1Step2"
  header="Step 2"
  xPosition="after"
  [mustCompleted]="{ example1Step1: true }"
>
  Close this popup to display the next one.
</bdc-walk-popup>

<bdc-walk-popup
  #example1Step3
  name="example1Step3"
  header="Step 3"
  xPosition="after"
  [mustCompleted]="{ example1Step2: true }"
>
  This is the last popup.
</bdc-walk-popup>
