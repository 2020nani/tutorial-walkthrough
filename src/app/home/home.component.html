<div class="container">
  <div class="content">
    <div [bdcWalkTriggerFor]="example1Step1">Step 1 teste</div>
    <div [bdcWalkTriggerFor]="example1Step2">Step 2</div>
    <app-walkthroughcustom
      *ngIf="isShowWalk && state === 'step1'"
    ></app-walkthroughcustom>
  </div>
  <div class="content">
    <div [bdcWalkTriggerFor]="example1Step3">Step 3</div>
  </div>
  <button (click)="reset()" mat-stroked-button>Reset</button>
  <button (click)="upArray()" mat-stroked-button>Up</button>
  <app-walkthroughcustom
    *ngIf="isShowWalk && state === 'step2'"
  ></app-walkthroughcustom>
</div>

<bdc-walk-popup
  #example1Step1
  name="example1Step1"
  header="Gerar Recomendação"
  sideNoteText="1/3"
  [horizontal]="true"
  [showButton]="true"
  xPosition="after"
  [mustCompleted]="{ dialogWelcome: true }"
  class="warning"
>
  <div>Para gerar uma recomendação voce precisa inserir um CPF ou CNPJ.</div>
</bdc-walk-popup>

<bdc-walk-popup
  #example1Step2
  name="example1Step2"
  header="Step 2"
  xPosition="after"
  [mustCompleted]="{ example1Step1: true }"
>
  Close this popup to display the next one.
</bdc-walk-popup>

<bdc-walk-popup
  #example1Step3
  name="example1Step3"
  header="Step 3"
  xPosition="after"
  [mustCompleted]="{ example1Step2: true }"
>
  This is the last popup.
</bdc-walk-popup>
